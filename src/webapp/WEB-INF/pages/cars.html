<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<table>
    <thead>
    <tr>
        <th>ModelCar</th>
        <th>Series</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car :${cars}">
        <td th:text="${car.getModelCar()}"></td>
        <td th:text="${car.getSeries()}"></td>
        <td th:text="${car.getYear()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
